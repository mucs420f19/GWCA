
<mat-card class="class-box" [ngClass]="name" id={{id}}>
    <mat-card-header >
        <div class="name-header">
            <mat-card-title>{{name}}</mat-card-title>
            <button mat-icon-button class="edit-button" (click)="pullName()">
                    <mat-icon>edit</mat-icon>
            </button>
        </div>
    </mat-card-header>
    <mat-card-subtitle class="variables">
        <div class="variable-header">
            <h4>Variables: </h4>
            <button mat-icon-button class="edit-button" (click)="pullVariables()">
                <mat-icon>edit</mat-icon>
            </button>
        </div>
        
        <mat-chip-list>
            <mat-chip (click)="editChip(variable)" (removed)="removeVariable(variable)" class="mat-chip-list-stacked variable" *ngFor="let variable of variables;trackBy:trackVariables">
                {{variable}} <mat-icon matChipRemove>cancel</mat-icon>
            </mat-chip>
        </mat-chip-list>
    </mat-card-subtitle>
    <mat-card-subtitle class="methods">
        <div class="method-header">
            <h4>Methods: </h4>
            <button mat-icon-button class="edit-button" (click)="pullMethods()">
                    <mat-icon>edit</mat-icon>
            </button>
        </div>
        
        <mat-chip-list>
            <mat-chip (click)="editChip(method)" (removed)="removeMethod(method)" class="mat-chip-list-stacked methods" *ngFor="let method of methods;trackBy:trackMethods">
                {{method}} <mat-icon matChipRemove>cancel</mat-icon>
            </mat-chip>
        </mat-chip-list>
    </mat-card-subtitle>
</mat-card>
<span *ngIf="edit == 'methods'" class="editor">
    <textarea [(ngModel)]="editorMethods" matInput>{{editorMethods}}</textarea>
    <button mat-raised-button color="primary" (click)="editMethods()">update</button>
</span>
<span *ngIf="edit == 'variables'" class="editor">
    <textarea [(ngModel)]="editorVariables" matInput>{{editorVariables}}</textarea>
    <button mat-raised-button color="primary" (click)="editVariables()">update</button>
</span>
<span *ngIf="edit == 'name'" class="editor">
        <textarea [(ngModel)]="editorName" (ngModelChange)="existenceCheck()" matInput>{{editorName}}</textarea>
        <span *ngIf="exists == false">
            <button mat-raised-button color="primary" (click)="editName()">update</button>
        </span>
</span>
