

dist: trusty
sudo: false

language: node_js
node_js:
  - node

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./node_modules

install:
  - npm install

before_script:
  - npm install -g @angular/cli

script:
  - ng build
  - npm test --watch=false --browsers=ChromeHeadless --code-coverage

after_script:
  - cat ./coverage/*/lcov.info | ./node_modules/coveralls/bin/coveralls.js

