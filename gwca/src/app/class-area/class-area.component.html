<script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
<div class="all-buttons">

    <button mat-raised-button color="primary" class="buttons new" (click)="openDialog('new')" >New</button>
    <button mat-raised-button color="primary" class="buttons edit" (click)="openDialog('edit')">Edit</button>
    <button mat-raised-button color="primary" class="buttons import" (click)="openDialog('import')">Import</button>
    <button mat-raised-button color="primary" class="buttons export" (click)="openDialog('export');updateStoredDiagram()">Export</button>
    <a routerLink="cli">
        <button mat-raised-button color="primary"  class="cli-button">Switch to CLI</button>
    </a>
    <!-- <button (click)="test()">Test</button> -->
    <!-- <button (click)="test2()">Test 2</button> -->
</div>


<div class="classes" id="#classes-container">
    <ng-container *ngFor="let classBox of classBoxes; let i = index">
            <app-class-box></app-class-box>
    </ng-container>
</div>
